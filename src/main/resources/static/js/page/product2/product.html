<h1 class="mt-2">Продукты</h1>
<span>Информация </span>

<div>

    <div class="d-flex flex-wrap flex-row align-items-center justify-content-around">
        <div ng-repeat="pr in product" class="card d-flex flex-column align-items-center justify-content-around"
             style="width: 18rem;">
            <img ng-src="/img/{{pr.imgFileName[0]}}" class="card-img-top"/>
            <div class="card-body d-flex" style="text-align: center;">
                <a class="card-text btn btn-secondary">подробнее</a>
                <a class="card-text btn btn-secondary"> {{pr.title}} {{pr.price}} $ купить</a>
            </div>
        </div>
    </div>

    <br/>
    <br/>
    <!--    active-->

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" ng-click="prePage()">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" ng-click="nextPage(one)">{{one}}</a></li>
            <li class="page-item"><a class="page-link" ng-click="nextPage(two)">{{two}}</a></li>
            <li class="page-item"><a class="page-link" ng-click="nextPage(three)">{{three}}</a></li>
            <li class="page-item">
                <a class="page-link" ng-click="nextPage()">Next</a>
            </li>
        </ul>
    </nav>


</div>
